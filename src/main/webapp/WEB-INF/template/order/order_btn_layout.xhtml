<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

	<p:toolbar style="margin-top:20px">
		<p:toolbarGroup>
			<p:button value="New" icon="ui-icon-document" iconPos="right"
				outcome="/order/new_order" />
			<p:commandButton value="Save" action="#{newOrderBean.save}" />
		</p:toolbarGroup>

		<p:toolbarGroup align="right">
			<p:commandButton value="Emission" />
			<p:commandButton value="Cancel" />
			<p:commandButton value="Send to email" icon="ui-icon-mail-open"
				iconPos="right" />
			<p:separator />
			<p:button value="Search" iconPos="right" icon="ui-icon-search"
				outcome="/order/search_order" />
		</p:toolbarGroup>

	</p:toolbar>
</ui:composition>
