<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
	
	<p:panelGrid columns="4" style="width:100%" columnClasses="label, field, label field" styleClass="noBorders">
		<p:outputLabel value="Delivery Date" for="deliveryDate"/>
		<p:calendar id="deliveryDate" size="10" value="#{orderBean.order.dateDelivery}">
			<f:convertDateTime pattern="dd/MM/yyyy"/>
		</p:calendar>
		
		<p:spacer/>
		<p:spacer/>
		
		<p:outputLabel value="Street" for="street"/>
		<p:inputText id="street" size="50" value="#{orderBean.order.addressDelivery.street}"/>
		
		<p:outputLabel value="Number" for="number"/>
		<p:inputText id="number" size="5" value="#{orderBean.order.addressDelivery.number}"/>
			
		<p:outputLabel value="City" for="city"/>
		<p:inputText id="city" size="20" value="#{orderBean.order.addressDelivery.city}"/>
		
		<p:outputLabel value="State" for="state"/>
		<p:inputText id="state" size="20" value="#{orderBean.order.addressDelivery.state}"/>
		
		<p:outputLabel value="Zip code" for="zipcode"/>
		<p:inputText id="zipcode" size="10" value="#{orderBean.order.addressDelivery.zipcode}"/>
		<p:spacer/>
		<p:spacer/>
		
	</p:panelGrid>
</ui:composition>
