<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title><ui:insert name="title">Sales System</ui:insert></title>

	<h:outputStylesheet name="application.css" library="css" />
	<h:outputScript name="jquery.maskMoney.js" library="js" />
</h:head>

<h:body>

	<p:ajaxStatus styleClass="ajax-status" onsuccess="cfgMoney()">
		<f:facet name="start">
			<h:graphicImage library="images" name="loading.gif" width="35"
				height="35" />
		</f:facet>
		<f:facet name="complete">
			<h:outputText value="" />
		</f:facet>
	</p:ajaxStatus>

	<header>
	<div style="float:left">
		<h:link outcome="/index">
			<h:graphicImage name="logo.png" library="images" width="200"
				height="77" />
		</h:link>
	</div>
		
		<div style="float: right; margin-right:110px">
			<span style="float:left; height:80px; line-height:80px; margin-right:60px;">
				Hello user!
			</span>
			<h:form style="display: inline-block; margin-top:24px">
				<p:menubar styleClass="menu-system">
					<p:submenu label="Register">
						<p:menuitem value="Clients"/>
						<p:menuitem value="Users"/>
						<p:separator/>
						<p:menuitem value="Category"/>
						<p:menuitem value="Products" outcome="/products/search_product"/>
					</p:submenu>
					<p:submenu label="Order">
						<p:menuitem value="New Order" outcome="/order/new_order" icon="ui-icon-document"/>
						<p:menuitem value="Search Order" outcome="/order/search_order" icon="ui-icon-search"/>
					</p:submenu>
					<p:menuitem value="Logout"/>
				</p:menubar>
			</h:form>
		</div>
		<div style="clear:both"></div>
	</header>

	<div id="content">
		<ui:insert name="body"></ui:insert>
	</div>
	<p:separator style="margin-top: 20px" />
	<footer> Sier Solutions </footer>

	<script>
			function cfgMoney() {
				$(".coin").maskMoney({ decimal: ".", thousands: ",", allowZero: true });
			}
			
			$(document).ready(function() {
				cfgMoney();
			});
		</script>
</h:body>



</html>
